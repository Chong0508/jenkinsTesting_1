version: "3.9"

services:
  mysql-db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cms_db
      MYSQL_USER: cms_user
      MYSQL_PASSWORD: cms_pass
    ports:
      - "3307:3306"   # Optional for host access
    networks:
      - cms-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 5s
      retries: 10
      timeout: 5s

  cms-api:
    image: cms-cms-api:latest
    depends_on:
      mysql-db:
        condition: service_healthy
    networks:
      - cms-network
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/cms_db
      SPRING_DATASOURCE_USERNAME: cms_user
      SPRING_DATASOURCE_PASSWORD: cms_pass
    # ports:
    #   - "8081:8080"  # Only if you need host access

networks:
  cms-network:
    driver: bridge
